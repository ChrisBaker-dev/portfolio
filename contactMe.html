<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Chris</title>
</head>
<body >
    <nav class="topNav" id="hamNav">
        <a href="/contactMe.html" class="active">Contact Me</a>
        <a href="/projects.html">Projects</a>
        <a href="/index.html">Home</a>
        <a href="/blog.html">Blog</a>
        <a href="/about.html">About Me</a>
        <a href="javascript:void(0);" class="icon" onclick="hamburgerNav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <nav class="socialsNav">
        <button>Twitter</button>
        <button>Github</button>
        <button>LinkdIn</button>
        <button>Resume</button>
    </nav>
    <main class="layout">
        <form class="form">
            <p>Send me a message with any queries you might have!</p>
            <input class="fname" type="text" id="name" name="name" placeholder="Name">
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <textarea name="message" id="message" placeholder="Message" class="contactMessage"></textarea>
            <input type="submit">
        </form>
    </main>
    <script>
        function hamburgerNav() {
            var x = document.getElementById("hamNav");
            if (x.className === "topNav") {
                x.className += " responsive";
            } else {
                x.className = "topNav";
            }
        }
    </script>
</body>
</html>
