<!DOCTYPE html>
<html lang="en" class="contactMeHtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Chris</title>
  </head>
  <body>
    <nav class="topNav" id="hamNav">
      <a href="/src/contactMe.html" class="active">Contact Me</a>
      <a href="/src/index.html">Home</a>
      <a href="/src/projects.html">Projects</a>
      <a href="/src/blog.html">Blog</a>
      <a href="/src/about.html">About Me</a>
      <a href="javascript:void(0);" class="icon" onclick="hamburgerNav()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <nav class="socialsNav">
      <a href="https://twitter.com">
        <img src="twitterIcon.png" alt="" />
      </a>
      <a href="https://github.com/ChrisBaker-dev">
        <img src="githubIcon.png" alt="" />
      </a>
      <a href="https://www.linkedin.com/login">
        <img src="linkedinIcon.png" alt="" />
      </a>
      <a href="/ChrisBakerResume.pdf">
        <img src="resumeIcon.png" alt="" />
      </a>
    </nav>
    <main class="layout">
      <form class="form">
        <p>Send me a message with any queries you might have!</p>
        <input
          class="fname"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
        />
        <input type="text" id="email" name="email" placeholder="Email" />
        <input type="text" id="subject" name="subject" placeholder="Subject" />
        <textarea
          name="message"
          id="message"
          placeholder="Message"
          class="contactMessage"
        ></textarea>
        <input type="submit" />
      </form>
    </main>
    <script>
      function hamburgerNav() {
        var x = document.getElementById("hamNav");
        if (x.className === "topNav") {
          x.className += " responsive";
        } else {
          x.className = "topNav";
        }
      }
    </script>
  </body>
</html>
